<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Insight Agency</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <h1>Market Insight Agency Interface</h1>
    <div id="agents"></div>
    <div id="chat"></div>
    <input type="text" id="message" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        const socket = io();
        let selectedAgent = null;

        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('agent_list', (agents) => {
            const agentsDiv = document.getElementById('agents');
            agentsDiv.innerHTML = '<h2>Available Agents:</h2>';
            agents.forEach(agent => {
                const button = document.createElement('button');
                button.innerHTML = `${agent.icon} ${agent.name}`;
                button.onclick = () => selectAgent(agent.name);
                agentsDiv.appendChild(button);
            });
        });

        socket.on('receive_message', (data) => {
            const chatDiv = document.getElementById('chat');
            const messageDiv = document.createElement('div');
            messageDiv.textContent = `${data.agent}: ${data.content}`;
            chatDiv.appendChild(messageDiv);

            if (data.audio) {
                const audio = new Audio(`data:audio/mp3;base64,${data.audio}`);
                audio.play();
            }
        });

        function selectAgent(agentName) {
            selectedAgent = agentName;
            alert(`Selected agent: ${agentName}`);
        }

        function sendMessage() {
            if (!selectedAgent) {
                alert('Please select an agent first');
                return;
            }
            const messageInput = document.getElementById('message');
            const message = messageInput.value;
            if (message) {
                socket.emit('send_message', {
                    message: message,
                    agent: selectedAgent
                });
                messageInput.value = '';
            }
        }
    </script>
</body>
</html>
